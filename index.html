<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="page__header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
      <a class="header__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="page__main">
      <section class="add-item">
        <label class="title add-item__label" for="new-task">Add Item</label>
        <div class="add-item__form">
          <input class="add-item__input" id="new-task" type="text">
          <button class="btn add-item__btn">Add</button>
        </div>
      </section>
      <section class="to-do">
        <h3 class="title">Todo</h3>
        <ul class="list to-do__list">
          <li class="item list__item">
            <input class="item__input--checkbox" type="checkbox" >
            <label class="item__lable">Pay Bills</label>
            <input class="item__input--text" type="text">
            <button class="btn item__btn--edit">Edit</button>
            <button class="btn item__btn--delete">
              <img class="item__img--delete" src="./remove.svg" alt="Remove button">
            </button>
          </li>
          <li class="item edit-mode">
            <input class="item__input--checkbox" type="checkbox">
            <label class="item__lable">Go Shopping</label>
            <input class="item__input--text" type="text" value="Go Shopping">
            <button class="btn item__btn--edit">Save</button>
            <button class="btn item__btn--delete">
              <img class="item__img--delete" src="./remove.svg" alt="Remove button">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="title">Completed</h3>
        <ul class="list completed__list">
          <li class="item list__item">
            <input class="item__input--checkbox" type="checkbox" checked>
            <label class="item__lable">See the Doctor</label>
            <input class="item__input--text" type="text">
            <button class="btn item__btn--edit">Edit</button>
            <button class="btn item__btn--delete">
              <img class="item__img--delete" src="./remove.svg" alt="Remove button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
