<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <div class="img">
      <img class="image" src="./eisenhower-matrix.jpg">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p id="add-item">
        <label class="title add-item__title" for="new-task">Add Item</label>
        <div class="form">
          <input id="new-task"class="task add-item__input" type="text">
          <button class="btn add-item__btn">Add</button>
        </div>
      </p>
      <h3 class="title">Todo</h3>
      <ul class="list" id="to-do-tasks">
        <li class="item list__item">
          <input type="checkbox" class="item__checkbox-input">
          <label class="task item__lable">Pay Bills</label>
          <input type="text" class="task item__text-input">
          <button class="btn item__btn-edit">Edit</button>
          <button class="btn item__btn-delete">
            <img class="item__del-img" src="./remove.svg">
          </button>
        </li>
        <li class="item edit-mode">
          <input type="checkbox" class="item__checkbox-input">
          <label class="task item__lable">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task item__text-input">
          <button class="btn item__btn-edit">Save</button>
          <button class="btn item__btn-delete">
            <img class="item__del-img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="list" id="completed-tasks">
        <li class="item list__item">
          <input type="checkbox" class="item__checkbox-input" checked>
          <label class="task item__lable">See the Doctor</label>
          <input type="text" class="task item__text-input">
          <button class="btn item__btn-edit">Edit</button>
          <button class="btn item__btn-delete">
            <img class="item__del-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
